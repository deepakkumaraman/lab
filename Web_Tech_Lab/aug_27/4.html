<html>

		}
		#i2{

			top: 50px;

			height: 100px;
			left: 100px;
			top: 100px;
		}

</head>
<body>
	<h1>Tiling Image</h1>
	<br clear="all">
	<div id="div1">
		<img src="image/nitp.jpg" id="i1">
