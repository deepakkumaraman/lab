<!--personal information form page-->

<!DOCTYPE html>
<html>
	<head>
		<title>Personal Info</title>
		<style>
			*{
				margin: 10px;
				padding: 5px;
			}
      input{
        margin: 0px;
        box-sizing: border-box;
        width: 100%;
      }
      .button{
        background-color: chocolate;
        width: 70px;
        height: 20px;
        display: inline;
      }
      h1{
        font-family: sans-serif;
        text-align: center;
      }
      
		</style>
	</head>
	
	<body>
    <h1>Institute of ASur</h1>
		<div style="margin: auto; width: 400px">
			
			<form name="form1" onsubmit="validateContact()">
				<h1 style="text-align: center;">Personal Info</h1>
				<fieldset style="padding: 20px">
					<legend>Personal Info</legend>
	
          First Name:<br>
            <input type="text" name="username">
            <br><br>
          Last Name:<br>
            <input type="text" name="uname">
            <br><br>
          DoB: <br>
            <input type="date" name="dob">
            <br><br>
          Address: <br>
            <input type="text" name="add">
            <br><br>
          Gender:
            <input style="width: auto" type="radio" name="Gender" value="male"> male
            <input style="width: auto" type="radio" name="Gender" value="female"> female
            <br><br>
          Contact no: <br>
            <input type="password" name="contact">
            <br><br>

            <input type="submit" name="submit">
				</fieldset>
			</form>
		</div>
		
	</body>
  <script>
    function validateContact(){
      var regEx = "^[0-9]{10}$"
      if(document.forms["form1"]["contact"].value.match(regEx)){
        alert("Contact is valid");
        return true;
      } else{
        alert('Contact is not valid');
        return false;
      }
    }
  </script>
</html>
