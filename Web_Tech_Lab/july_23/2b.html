<!--Draw rectangle and Star shape on the canvas-->
<!--part a. Draw Star-->

<!DOCTYPE html>
<html>
	<body>
		<canvas id = "mycanvas" width="1200" height="1200">
			Your browser does not support the canvas element.
		</canvas>
		<script>
			var canvas = document.getElementById("mycanvas");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle="blue";
			ctx.moveTo(100,0);
			ctx.lineTo(70,70);
			ctx.lineTo(0,85);
			ctx.lineTo(55,130);
			ctx.lineTo(40,200);
			ctx.lineTo(100,165);
			ctx.lineTo(160,200);
			ctx.lineTo(145,130);
			ctx.lineTo(200,85);
			ctx.lineTo(130,70);
			ctx.lineTo(100,0);
			ctx.fill();

		</script>
	</body>
</html>
