<!--Draw rectangle and Star shape on the canvas-->
<!--part a. Draw Rectangle-->

<!DOCTYPE html>
<html>
  <head>
    <title>Rectangle and Star</title>
  </head>
  <body>
    <canvas id="can" width="200" height="200" style="border: 2px solid black; background-color: #000;">
      Canvas not supported</canvas>
    
    <script>
    var canvas = document.getElementById('can');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "#fff";
    ctx.fillRect(20, 20, 160, 100);
  </script>
    
  </body>
</html>
