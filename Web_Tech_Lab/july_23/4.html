<!--Circular gradient in a circle of radius 200 within a canvas of width 400 and height 300px with color (0, yellow) and (1, grey)-->

<!DOCTYPE html>
<html>
  <head>
    <title>Circular Gradient</title>
  </head>
  <body>
    <canvas id="can" height="300" width="400" style="border: 2px solid">
      Canvas not supported
    </canvas>
    
    <script>
      var canvas = document.getElementById('can');
      var ctx = canvas.getContext('2d');
      var grd = ctx.createRadialGradient(200, 150, 50, 200, 150, 100);
      grd.addColorStop(0, "yellow");
      grd.addColorStop(1, "grey");
      ctx.fillStyle = grd;
      ctx.arc(200, 150, 100, 0, 2 * Math.PI, false);
      ctx.fill();
    </script>
  </body></html>
